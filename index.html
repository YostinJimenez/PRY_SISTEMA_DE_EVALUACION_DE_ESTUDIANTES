<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Notas del Curso</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body class="bg-dark">
    <div class="card shadow m-4 mx-auto" style="max-width: 50%;">
        <div class="card-body">
            <h5 class="card-title text-center">Ingresar Nueva Nota</h5>
            <div class="input-group mb-3">
                <input type="number" id="input-nota" class="form-control" placeholder="0 - 10" min="0" max="10" step="0.1" />
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="btn_agregar_nota">Agregar</button>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-secondary" id="btn_limpiar_notas">Limpiar</button>
                </div>
            </div>
            <small class=" d-block text-center text-danger"><span id="sugerencia"></span></small>
            <small class="text-muted d-block text-center">Notas actuales: <span id="lista-notas"></span></small>
        </div>
    </div>
    <div class="card shadow m-4 mx-auto" style="max-width: 50%;">
        <div class="card-header bg-secondary text-white text-center">
            <h4 class="m-0 fw-bold">Estado del Curso</h4>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Total Aprobados
                <span id="txt_total_aprobados" class="badge bg-primary rounded-pill"></span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                Total Supletorio
                <span id="txt_total_supletorio" class="badge bg-warning text-dark rounded-pill"></span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                Total Reprobados
                <span id="txt_total_reprobados" class="badge bg-danger rounded-pill"></span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                Promedio del Curso
                <span id="txt_promedio_curso" class="fs-5"></span>
            </li>

            <li class="list-group-item text-center mt-2 fw-bold">
                Estado:
                <span id="txt_estado_curso" class="badge bg-secondary p-2 ">...</span>
            </li>
        </ul>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/script.js"></script>
</body>

</html>
